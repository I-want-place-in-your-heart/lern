<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=     1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click Me!</button>
    <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse nesciunt cum placeat labore dicta veritatis animi. Ut dicta iste iure eius nemo unde tenetur laudantium, suscipit illo, beatae nesciunt porro?</p>
    <p class="para">da ksin nki ko mare</p>
    <script>
        document.getElementById("btn").textContent = "please Don't";
        document.getElementsByClassName("para")[0].textContent = "nothings";
        document.getElementsByTagName("p")[1].textContent = "no";
        document.querySelector("p").textContent = "changed by querySelector";
    </script>
</body>

</html>
